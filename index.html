<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Try to change my background!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div class="container">
      <h1 class="title">
        You can change the background by pressing the button
        below
      </h1>
      <button
        class="button"
        id="button"
        onClick="changeColor()"
      >
        Press me
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
